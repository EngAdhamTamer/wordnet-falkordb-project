version: '3.8'

services:
  falkordb:
    image: falkordb/falkordb:edge
    container_name: falkordb-wordnet
    ports:
      - "6379:6379"
      - "3000:3000"  # FalkorDB Studio web UI
    volumes:
      - falkordb_data:/var/lib/falkordb/data
    environment:
      - REDIS_ARGS=--maxmemory 6gb --save ""
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'

volumes:
  falkordb_data:
    driver: local