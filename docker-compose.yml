version: '3.8'

services:
  falkordb:
    image: falkordb/falkordb:latest
    container_name: falkordb
    ports:
      - "6379:6379"
      - "3000:3000"  # FalkorDB Studio web UI
    volumes:
      - falkordb_data:/data
    environment:
      - REDIS_ARGS=--maxmemory 4gb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '2.0'
        reservations:
          memory: 4G
          cpus: '1.0'

  wordnet-loader:
    build: .
    container_name: wordnet-loader
    depends_on:
      falkordb:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    environment:
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
    # Run the loader automatically (remove if you want manual control)
    command: python main.py
    restart: on-failure

volumes:
  falkordb_data:
    driver: local