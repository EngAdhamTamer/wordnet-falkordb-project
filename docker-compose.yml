services:
  falkordb:
    image: falkordb/falkordb:latest
    container_name: falkordb
    ports:
      - "6379:6379"
      - "3000:3000"  # FalkorDB Studio web UI
    volumes:
      - falkordb_data:/data
    environment:
      - REDIS_ARGS=--maxmemory 4gb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '2.0'
        reservations:
          memory: 4G
          cpus: '1.0'

  wordnet-loader:
    build: .
    container_name: wordnet-loader
    depends_on:
      falkordb:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    environment:
      - FALKORDB_HOST=falkordb
      - FALKORDB_PORT=6379
      # Choose loading mode:
      # 'sample' = load 1000 triples for testing (fast)
      # 'full' = load complete dataset (~1.5 hours)
      # 'skip' = don't load automatically, keep container running
      # 'json_compare' = run JSON comparison
      - WORDNET_MODE=sample
    command: python main.py
    restart: "no"  # Don't restart on failure

volumes:
  falkordb_data:
    driver: local